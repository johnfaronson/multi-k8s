apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: k8s-multi-aronsonhome2-tls
spec: 
  secretName: k8s-multi-aronsonhome2
  issuerRef: 
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: aronsonhome.us
  dnsNames: 
    - multi-k8s.aronsonhome.us
  acme: 
    config:
      - http01:
          ingressClass: nginx 
        domains:
          - multi-k8s.aronsonhome.us
